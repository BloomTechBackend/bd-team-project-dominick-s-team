<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="recipe.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="recipe.js" defer></script>
    <title>Recipe</title>
</head>
<body>
    <header class="ui container main">
        <div class="ui fixed menu center">
            <div class="ui">
                <h2>Recipe finder</h2>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="main-heading">
            <h2>Find Recipe</h2>
            <form class="ui form" id="recipe-form">
                <div class="field">
                    <label>Enter Recipe to search for:</label>
                    <input 
                        id="recipeName"
                        type="text"
                        name="recipe"
                        placeholder="Recipe you would like to search for" />
                </div>
                </form>
                </div>
                <button class="ui light blue button">Search</button>
        
</body>
</html>
